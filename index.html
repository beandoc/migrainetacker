<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migraine & Headache Tracker</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+Devanagari:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- PDF Generation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', 'Noto Sans Devanagari', sans-serif;
            background-color: #0F172A; /* slate-900 */
            color: #E2E8F0; /* slate-200 */
        }
        .modal { transition: opacity 0.3s ease, visibility 0.3s ease; }
        .modal-content { transition: transform 0.3s ease-out; }
        input[type="range"] {
            -webkit-appearance: none; appearance: none;
            width: 100%; height: 10px; background: #334155; /* slate-700 */
            border-radius: 5px; outline: none; transition: background 0.3s ease;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 24px; height: 24px; background: #fff; cursor: pointer;
            border-radius: 50%; border: 5px solid #38BDF8; /* lightBlue-400 */
            box-shadow: 0 0 8px rgba(56, 189, 248, 0.5); transition: border-color 0.3s ease;
        }
        .icon-button, .tag-button { 
            transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease, transform 0.1s ease;
            background-color: #1E293B; /* slate-800 */
            border: 1px solid #334155; /* slate-700 */
        }
        .icon-button.selected, .tag-button.selected { 
            background-color: #6366F1 !important; /* indigo-500 */
            color: white !important; 
            border-color: #818CF8 !important; /* indigo-400 */
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.2);
        }
        .step-content { display: none; animation: fadeIn 0.5s; }
        .step-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .calendar-day { aspect-ratio: 1 / 1; display: flex; align-items: center; justify-content: center; border-radius: 9999px; font-size: 0.8rem; background-color: transparent; }
        .calendar-day.other-month { color: #475569; }
        .calendar-day.today { font-weight: bold; border: 2px solid #38BDF8; }
        .calendar-day.intensity-mild { background-color: #166534; color: #a7f3d0; }
        .calendar-day.intensity-moderate { background-color: #a16207; color: #fef08a; }
        .calendar-day.intensity-severe { background-color: #991b1b; color: #fecaca; }

        .head-diagram-container { position: relative; width: 150px; height: 150px; margin: auto; }
        .head-diagram-svg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; }
        .head-diagram-svg.active { display: block; }
        .head-outline { fill: #475569; stroke: #64748B; stroke-width: 1.5; }
        .pain-marker { cursor: pointer; transition: opacity 0.2s ease; }
        .pain-marker:hover { opacity: 0.7; }
        .view-switcher-btn { background-color: #334155; color: #94A3B8; }
        .view-switcher-btn.active { background-color: #6366F1; color: white; }
    </style>
</head>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

                            <p class="text-slate-400" data-lang="no_logs_msg">Your logged headaches will appear here.</p>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

            let currentStep = 1;
            const totalSteps = 6;
            let logs = [];
            let editingLogId = null;
            let calendarDate = new Date();
            let painMarkers = [];
            let lastRenderedDay = new Date().getDate();

            // --- DOM Elements ---
            const modal = document.getElementById('log-modal');
            const modalContent = document.getElementById('modal-content');

            // --- FUNCTIONS ---
            
            const switchLanguage = (lang) => {
                currentLang = lang;
                document.querySelectorAll('[data-lang]').forEach(el => {
                    const key = el.getAttribute('data-lang');
                    if (langData[lang][key]) {
                         if (typeof langData[lang][key] !== 'function') {
                            el.textContent = langData[lang][key];
                        }
                    }
                });
                document.querySelectorAll('[data-lang-placeholder]').forEach(el => {
                    const key = el.getAttribute('data-lang-placeholder');
                    if (langData[lang][key]) el.placeholder = langData[lang][key];
                });
                document.getElementById('lang-en').classList.toggle('bg-indigo-500', lang === 'en');
                document.getElementById('lang-en').classList.toggle('text-white', lang === 'en');
                document.getElementById('lang-hi').classList.toggle('bg-indigo-500', lang === 'hi');
                document.getElementById('lang-hi').classList.toggle('text-white', lang === 'hi');
                renderAll();
            };

            const openModal = (logId = null) => {
                editingLogId = logId;
                const log = logId ? logs.find(l => l.id === logId) : null;
                painMarkers = log ? log.painLocation : [];
                renderModalContent(log);
                currentStep = 1;
                updateModalState();
                modal.classList.remove('invisible', 'opacity-0');
                modal.querySelector('.modal-content').classList.remove('scale-95');
                modal.querySelector('.modal-content').classList.add('scale-100');
                updateIntensitySlider();
            };

            const closeModal = () => {
                modal.querySelector('.modal-content').classList.remove('scale-100');
                modal.querySelector('.modal-content').classList.add('scale-95');
                modal.classList.add('opacity-0');
                setTimeout(() => {
                    modal.classList.add('invisible');
                    modalContent.innerHTML = '';
                }, 300);
            };

            const updateModalState = () => {
                document.querySelectorAll('.step-content').forEach(step => step.classList.remove('active'));
                document.getElementById(`step-${currentStep}`).classList.add('active');
                document.getElementById('progress-bar').style.width = `${(currentStep / totalSteps) * 100}%`;
                document.getElementById('back-btn').classList.toggle('invisible', currentStep === 1);
                const isLastStep = currentStep === totalSteps;
                document.getElementById('next-btn').classList.toggle('hidden', isLastStep);
                document.getElementById('save-update-btn').classList.toggle('hidden', !isLastStep);
            };

            const saveLogs = () => localStorage.setItem('migraineLogs', JSON.stringify(logs));
            
            const loadLogs = () => {
                const storedLogs = localStorage.getItem('migraineLogs');
                if (storedLogs) {
                    logs = JSON.parse(storedLogs);
                } else {
                    // Create default data if no logs exist
                    const today = new Date();
                    const twoDaysAgo = new Date();
                    twoDaysAgo.setDate(today.getDate() - 2);

                    const toISODateString = (date) => {
                        if (!date) return '';
                        const d = new Date(date);
                        d.setMinutes(d.getMinutes() - d.getTimezoneOffset());
                        return d.toISOString().slice(0, 16);
                    };

                    logs = [
                        {
                            id: twoDaysAgo.getTime(),
                            startTime: toISODateString(twoDaysAgo),
                            endTime: toISODateString(new Date(twoDaysAgo.getTime() + (3 * 60 * 60 * 1000))),
                            painIntensity: "4",
                            painLocation: [{ id: Date.now() + 1, view: 'left', x: "50.00", y: "50.00" }],
                            painCharacter: ["Dull Ache"],
                            aura: false,
                            associatedSymptoms: [],
                            sleepQuality: ["Good"],
                            sleepDuration: "8",
                            lmpDate: "",
                            triggers: ["Lack of Sleep"],
                            weather: ["Cloudy"],
                            medications: [],
                            reliefMeasures: ["Hydration"]
                        }
                    ];
                    saveLogs();
                }
            };

            const handleSaveOrUpdate = () => {
                const data = collectDataFromModal();
                if (editingLogId) {
                    const index = logs.findIndex(l => l.id === editingLogId);
                    logs[index] = { ...logs[index], ...data, id: editingLogId };
                } else {
                    logs.push({ ...data, id: Date.now() });
                }
                saveLogs();
                renderAll();
                closeModal();
            };
            
            const handleDelete = (logId) => {
                const title = langData[currentLang].delete_confirm_title;
                const text = langData[currentLang].delete_confirm_text;
                const confirmText = langData[currentLang].delete_btn;
                const cancelText = langData[currentLang].cancel_btn;

                const confirmDiv = document.createElement('div');
                confirmDiv.className = 'fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4';
                confirmDiv.innerHTML = `
                    <div class="bg-slate-800 rounded-lg shadow-xl p-6 w-full max-w-sm text-center border border-slate-700">
                        <h3 class="text-lg font-bold text-white mb-2">${title}</h3>
                        <p class="text-slate-300 mb-6">${text}</p>
                        <div class="flex justify-center gap-4">
                            <button id="confirm-delete-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">${confirmText}</button>
                            <button id="cancel-delete-btn" class="bg-slate-600 hover:bg-slate-500 text-slate-100 font-bold py-2 px-4 rounded-lg">${cancelText}</button>
                        </div>
                    </div>
                `;
                document.body.appendChild(confirmDiv);

                document.getElementById('confirm-delete-btn').onclick = () => {
                    logs = logs.filter(l => l.id !== logId);
                    saveLogs();
                    renderAll();
                    document.body.removeChild(confirmDiv);
                };
                document.getElementById('cancel-delete-btn').onclick = () => {
                    document.body.removeChild(confirmDiv);
                };
            };

            const renderAll = () => {
                renderAttackFreeCard();
                renderLogs();
                updateInsights();
                renderCalendar();
            };

            const renderAttackFreeCard = () => {
                const card = document.getElementById('attack-free-card');
                const sortedLogs = [...logs].sort((a,b) => new Date(b.startTime) - new Date(a.startTime));
                let days = 0;
                
                if (logs.length === 0) {
                     card.innerHTML = `
                        <p class="text-xl text-slate-300" data-lang="welcome_message">${langData[currentLang].welcome_message}</p>
                        <p class="text-slate-400 mt-2" data-lang="main_card_subtitle">${langData[currentLang].main_card_subtitle}</p>
                    `;
                    return;
                }

                const lastAttack = new Date(sortedLogs[0].startTime);
                const today = new Date();
                today.setHours(0,0,0,0);
                lastAttack.setHours(0,0,0,0);
                
                days = Math.floor((today - lastAttack) / (1000 * 60 * 60 * 24));
                if (days < 0) days = 0; // Handle case where log is in the future for testing

                card.innerHTML = `
                    <p class="text-xl text-slate-300" data-lang="welcome_message">${langData[currentLang].welcome_message}</p>
                    <p class="text-slate-400 mt-2" data-lang="attack_free_subtitle">${langData[currentLang].attack_free_subtitle}</p>
                    <div class="flex items-baseline justify-start gap-2 my-1">
                        <span class="text-6xl font-extrabold text-white">${days}</span>
                        <span class="text-2xl text-slate-300" data-lang="attack_free_days">${langData[currentLang].attack_free_days(days)}</span>
                    </div>
                    <p class="text-slate-400" data-lang="attack_free_title">${langData[currentLang].attack_free_title}</p>
                `;
            };

            const renderLogs = () => {
                const container = document.getElementById('logs-container');
                if (logs.length === 0) {
                    container.innerHTML = `<div class="bg-slate-800 text-center p-12 rounded-2xl border-2 border-dashed border-slate-700"><p class="text-slate-400" data-lang="no_logs_msg">${langData[currentLang].no_logs_msg}</p></div>`;
                    return;
                }
                container.innerHTML = '';
                [...logs].sort((a, b) => new Date(b.startTime) - new Date(a.startTime)).forEach(data => {
                    const card = document.createElement('div');
                    card.className = 'bg-slate-800 p-4 rounded-xl shadow-lg border border-slate-700';
                    const date = new Date(data.startTime);
                    const formattedDate = date.toLocaleDateString(currentLang === 'hi' ? 'hi-IN' : 'en-US', { weekday: 'long', month: 'short', day: 'numeric' });
                    const formattedTime = date.toLocaleTimeString(currentLang === 'hi' ? 'hi-IN' : 'en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
                    const intensity = parseInt(data.painIntensity);
                    let intensityColor = intensity > 7 ? '#F87171' : intensity > 4 ? '#FACC15' : '#4ADE80';
                    let intensityTextColor = intensity > 7 ? 'text-red-400' : intensity > 4 ? 'text-yellow-400' : 'text-green-400';
                    let durationStr = 'Still ongoing';
                    if (data.endTime) {
                        const durationMs = new Date(data.endTime) - new Date(data.startTime);
                        if (durationMs > 0) {
                            const hours = Math.floor(durationMs / 3600000);
                            const minutes = Math.round((durationMs % 3600000) / 60000);
                            durationStr = `${hours}h ${minutes}m`;
                        }
                    }
                    
                    const miniHead = `<div class="head-diagram-container !w-20 !h-20 flex-shrink-0"><svg class="head-diagram-svg active" viewBox="0 0 100 100"><path class="head-outline" d="M 20 25 C 20 5, 80 5, 80 25 C 95 45, 95 80, 80 95 C 80 95, 20 95, 20 95 C 5 80, 5 45, 20 25 Z"></path>${(data.painLocation || []).map(m => `<circle class="pain-marker" cx="${m.x}" cy="${m.y}" r="6" fill="${intensityColor}" fill-opacity="0.8" stroke="white" stroke-width="1.5"></circle>`).join('')}</svg></div>`;

                    card.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div>
                                <div class="font-bold text-white">${formattedDate} at ${formattedTime}</div>
                            </div>
                            <div class="flex items-center gap-4">
                                <div class="flex flex-col gap-2">
                                    <button class="edit-btn text-slate-400 hover:text-indigo-400" data-id="${data.id}"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg></button>
                                    <button class="delete-btn text-slate-400 hover:text-red-500" data-id="${data.id}"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg></button>
                                </div>
                            </div>
                        </div>
                        <div class="mt-4 grid grid-cols-3 gap-4 text-center">
                            <div class="text-left">${miniHead}</div>
                            <div><div class="text-xs text-slate-400">${langData[currentLang].intensity_label}</div><div class="text-lg font-bold text-white ${intensityTextColor}">${intensity}/10</div></div>
                            <div><div class="text-xs text-slate-400">${langData[currentLang].duration_label}</div><div class="text-lg font-bold text-white">${durationStr}</div></div>
                        </div>
                        <div class="mt-4 text-xs text-slate-300 space-y-2">
                            ${data.triggers.length > 0 ? `<div class="flex gap-2 items-center"><strong class="text-slate-400 w-20 flex-shrink-0">${langData[currentLang].triggers_label}:</strong> <span class="truncate">${data.triggers.join(', ')}</span></div>` : ''}
                            ${data.medications.length > 0 ? `<div class="flex gap-2 items-center"><strong class="text-slate-400 w-20 flex-shrink-0">${langData[currentLang].medication_label}:</strong> <span class="truncate">${data.medications.join(', ')}</span></div>` : ''}
                        </div>
                    `;
                    container.appendChild(card);
                });
            };
            
            const renderCalendar = () => {
                const grid = document.getElementById('calendar-grid');
                const monthYearEl = document.getElementById('calendar-month-year');
                grid.innerHTML = '';
                monthYearEl.textContent = calendarDate.toLocaleDateString(currentLang === 'hi' ? 'hi-IN' : 'en-US', { month: 'long', year: 'numeric' });
                const year = calendarDate.getFullYear();
                const month = calendarDate.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const logsThisMonth = logs.filter(log => new Date(log.startTime).getFullYear() === year && new Date(log.startTime).getMonth() === month);
                for (let i = 0; i < firstDay.getDay(); i++) {
                    grid.innerHTML += `<div class="calendar-day other-month"></div>`;
                }
                for (let day = 1; day <= lastDay.getDate(); day++) {
                    const dayEl = document.createElement('div');
                    dayEl.className = 'calendar-day';
                    dayEl.textContent = day;
                    const today = new Date();
                    if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                        dayEl.classList.add('today');
                    }
                    const logsOnDay = logsThisMonth.filter(log => new Date(log.startTime).getDate() === day);
                    if (logsOnDay.length > 0) {
                        const maxIntensity = Math.max(...logsOnDay.map(l => l.painIntensity));
                        if (maxIntensity <= 4) dayEl.classList.add('intensity-mild');
                        else if (maxIntensity <= 7) dayEl.classList.add('intensity-moderate');
                        else dayEl.classList.add('intensity-severe');
                    }
                    grid.appendChild(dayEl);
                }
            };

            const updateInsights = () => {
                const container = document.getElementById('stats-container');
                if (logs.length < 1) {
                    document.getElementById('insights-section').style.display = 'none';
                    return;
                }
                document.getElementById('insights-section').style.display = 'block';
                const getMostCommon = (field) => {
                    if (logs.length === 0) return langData[currentLang].insights_none;
                    const counts = logs.flatMap(log => log[field]).reduce((acc, val) => { acc[val] = (acc[val] || 0) + 1; return acc; }, {});
                    const mostCommon = Object.keys(counts).sort((a, b) => counts[b] - counts[a])[0];
                    return mostCommon || langData[currentLang].insights_none;
                };
                const getAverageIntensity = () => {
                    if (logs.length === 0) return 'N/A';
                    return (logs.reduce((sum, log) => sum + parseInt(log.painIntensity), 0) / logs.length).toFixed(1);
                };
                const getAverageDuration = () => {
                    const logsWithDuration = logs.filter(l => l.endTime);
                    if (logsWithDuration.length === 0) return 'N/A';
                    const totalMs = logsWithDuration.reduce((sum, log) => sum + (new Date(log.endTime) - new Date(log.startTime)), 0);
                    const avgMs = totalMs / logsWithDuration.length;
                    const hours = Math.floor(avgMs / 3600000);
                    const minutes = Math.round((avgMs % 3600000) / 60000);
                    return `${hours}h ${minutes}m`;
                };
                const insights = [
                    { titleKey: "insights_total_logs", value: logs.length },
                    { titleKey: "insights_avg_intensity", value: getAverageIntensity() },
                    { titleKey: "insights_common_trigger", value: getMostCommon('triggers') },
                    { titleKey: "insights_avg_duration", value: getAverageDuration() }
                ];
                container.innerHTML = insights.map(insight => `
                    <div class="bg-slate-800 p-4 rounded-xl shadow-sm border border-slate-700 text-center">
                        <h4 class="text-sm font-semibold text-slate-400">${langData[currentLang][insight.titleKey]}</h4>
                        <p class="text-2xl font-bold text-white mt-1">${insight.value}</p>
                    </div>
                `).join('');
            };

            const generatePDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                doc.setFontSize(18);
                doc.text("Migraine Log Report", 14, 22);
                doc.setFontSize(11);
                doc.setTextColor(100);
                doc.text(`Report Generated: ${new Date().toLocaleDateString()}`, 14, 30);
                
                const tableData = logs.map(log => {
                    const duration = log.endTime ? `${Math.round((new Date(log.endTime) - new Date(log.startTime)) / 3600000)}h` : 'Ongoing';
                    return [
                        new Date(log.startTime).toLocaleDateString(),
                        duration,
                        log.painIntensity,
                        log.triggers.join(', ') || 'N/A',
                        log.medications.join(', ') || 'N/A'
                    ];
                });
                doc.autoTable({
                    head: [['Date', 'Duration', 'Severity', 'Triggers', 'Medication']],
                    body: tableData,
                    startY: doc.previousAutoTable ? doc.previousAutoTable.finalY + 20 : 40,
                    theme: 'grid',
                    headStyles: { fillColor: [71, 85, 105] }, // slate-600
                });
                doc.save('migraine-report.pdf');
            };

            // --- EVENT LISTENERS ---
            document.getElementById('lang-en').addEventListener('click', () => switchLanguage('en'));
            document.getElementById('lang-hi').addEventListener('click', () => switchLanguage('hi'));
            document.getElementById('log-headache-btn').addEventListener('click', () => openModal());
            document.getElementById('log-headache-fab').addEventListener('click', () => openModal());
            document.getElementById('generate-report-btn').addEventListener('click', generatePDF);
            document.getElementById('prev-month-btn').addEventListener('click', () => { calendarDate.setMonth(calendarDate.getMonth() - 1); renderCalendar(); });
            document.getElementById('next-month-btn').addEventListener('click', () => { calendarDate.setMonth(calendarDate.getMonth() + 1); renderCalendar(); });
            
            document.querySelector('body').addEventListener('click', (e) => {
                const editBtn = e.target.closest('.edit-btn');
                const deleteBtn = e.target.closest('.delete-btn');
                if (editBtn) openModal(parseInt(editBtn.dataset.id));
                if (deleteBtn) handleDelete(parseInt(deleteBtn.dataset.id));
            });

            // --- REAL-TIME UPDATE ---
            const periodicallyUpdateUI = () => {
                setInterval(() => {
                    const currentDay = new Date().getDate();
                    if (currentDay !== lastRenderedDay) {
                        renderAttackFreeCard();
                        lastRenderedDay = currentDay;
                    }
                }, 60000); // Check every minute
            };

            // Initial Setup
            loadLogs();
            switchLanguage('en');
            periodicallyUpdateUI();
            
            function setupModalEventListeners() {
                document.getElementById('close-modal-btn').addEventListener('click', closeModal);
                modal.addEventListener('click', (e) => { if (e.target.id === 'log-modal') closeModal(); });
                document.getElementById('next-btn').addEventListener('click', () => { if (currentStep < totalSteps) { currentStep++; updateModalState(); } });
                document.getElementById('back-btn').addEventListener('click', () => { if (currentStep > 1) { currentStep--; updateModalState(); } });
                document.getElementById('save-update-btn').addEventListener('click', handleSaveOrUpdate);
                document.getElementById('pain-intensity').addEventListener('input', updateIntensitySlider);
                
                document.querySelector('.head-diagram-container').addEventListener('click', handlePainMarker);
                document.querySelector('.view-switcher').addEventListener('click', (e) => {
                    if (e.target.matches('.view-switcher-btn')) {
                        document.querySelectorAll('.view-switcher-btn').forEach(btn => btn.classList.remove('active'));
                        e.target.classList.add('active');
                        document.querySelectorAll('.head-diagram-svg').forEach(svg => svg.classList.remove('active'));
                        document.getElementById(`head-${e.target.dataset.view}`).classList.add('active');
                    }
                });
                modalContent.addEventListener('click', (e) => {
                    const button = e.target.closest('.tag-button, .icon-button');
                    if (button) {
                        if (button.closest('.single-select')) {
                            if (!button.classList.contains('selected')) {
                                button.parentElement.querySelectorAll('.selected').forEach(btn => btn.classList.remove('selected'));
                                button.classList.add('selected');
                            }
                        } else {
                            button.classList.toggle('selected');
                        }
                    }
                });
            }

            function renderModalContent(log = null) {
                const toISODateString = (date) => {
                    if (!date) return '';
                    const d = new Date(date);
                    d.setMinutes(d.getMinutes() - d.getTimezoneOffset());
                    return d.toISOString().slice(0, 16);
                };

                const getIconButton = (key, selectedValues = []) => {
                    const dataSet = tagData[key];
                    if (!dataSet) return '';
                    return dataSet[currentLang].map(item => {
                        const enValue = dataSet.en[dataSet[currentLang].indexOf(item)];
                        const isSelected = selectedValues.includes(enValue);
                        const iconKey = enValue.toLowerCase().replace(/\s+/g, '');
                        return `<button class="icon-button ${isSelected ? 'selected' : ''} flex flex-col items-center justify-center gap-2 p-3 rounded-lg flex-1" data-value="${enValue}">
                                    <span class="text-indigo-400">${iconData[iconKey]}</span>
                                    <span class="text-xs text-center">${item}</span>
                                </button>`;
                    }).join('');
                };
                
                const getTagButtons = (key, selectedValues = []) => {
                    return tagData[key][currentLang].map(item => {
                        const enValue = tagData[key].en[tagData[key][currentLang].indexOf(item)];
                        const isSelected = selectedValues.includes(enValue);
                        return `<button class="tag-button ${isSelected ? 'selected' : ''} border border-slate-600 rounded-lg py-2 px-4 text-sm font-medium hover:bg-slate-600" data-value="${enValue}">${item}</button>`;
                    }).join('');
                };

                modalContent.innerHTML = `
                    <div class="p-6 md:p-8">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h2 class="text-xl font-bold text-white" data-lang="${log ? 'modal_title_edit' : 'modal_title_new'}">${langData[currentLang][log ? 'modal_title_edit' : 'modal_title_new']}</h2>
                                <p class="text-sm text-slate-400" data-lang="modal_subtitle">${langData[currentLang].modal_subtitle}</p>
                            </div>
                            <button id="close-modal-btn" class="text-slate-400 hover:text-white text-3xl leading-none">&times;</button>
                        </div>
                        <div class="w-full bg-slate-700 rounded-full h-1.5 mb-6"><div id="progress-bar" class="bg-indigo-500 h-1.5 rounded-full transition-all duration-500" style="width: ${100/totalSteps}%"></div></div>
                        
                        <div id="step-1" class="step-content active"><h3 class="font-semibold text-lg mb-4" data-lang="step1_title">${langData[currentLang].step1_title}</h3><div class="space-y-6"><div><label class="flex justify-between text-sm font-medium"><span data-lang="intensity_label">${langData[currentLang].intensity_label}</span><span id="intensity-value" class="font-bold text-lightBlue-400">${log?.painIntensity || 5}</span></label><input type="range" id="pain-intensity" min="1" max="10" value="${log?.painIntensity || 5}"></div><div><label class="block text-sm font-medium" data-lang="start_time_label">${langData[currentLang].start_time_label}</label><input type="datetime-local" id="start-time" class="w-full p-2 border bg-slate-700 border-slate-600 rounded-lg" value="${toISODateString(log?.startTime) || toISODateString(new Date())}"></div><div><label class="block text-sm font-medium" data-lang="end_time_label">${langData[currentLang].end_time_label}</label><input type="datetime-local" id="end-time" class="w-full p-2 border bg-slate-700 border-slate-600 rounded-lg" value="${toISODateString(log?.endTime)}"></div></div></div>
                        <div id="step-2" class="step-content"><h3 class="font-semibold text-lg mb-4" data-lang="step2_title">${langData[currentLang].step2_title}</h3><div class="grid md:grid-cols-2 gap-6"><div class="text-center"><div class="view-switcher flex justify-center gap-1 mb-2 rounded-lg p-1 bg-slate-700"><button class="view-switcher-btn active flex-1 py-1 px-2 text-xs rounded-md" data-view="front" data-lang="view_front">${langData[currentLang].view_front}</button><button class="view-switcher-btn flex-1 py-1 px-2 text-xs rounded-md" data-view="left" data-lang="view_left">${langData[currentLang].view_left}</button><button class="view-switcher-btn flex-1 py-1 px-2 text-xs rounded-md" data-view="right" data-lang="view_right">${langData[currentLang].view_right}</button><button class="view-switcher-btn flex-1 py-1 px-2 text-xs rounded-md" data-view="back" data-lang="view_back">${langData[currentLang].view_back}</button><button class="view-switcher-btn flex-1 py-1 px-2 text-xs rounded-md" data-view="top" data-lang="view_top">${langData[currentLang].view_top}</button></div><div class="head-diagram-container"><svg id="head-front" class="head-diagram-svg active" viewBox="0 0 100 100"><path class="head-outline" d="M 20 25 C 20 5, 80 5, 80 25 C 95 45, 95 80, 80 95 C 80 95, 20 95, 20 95 C 5 80, 5 45, 20 25 Z"></path></svg><svg id="head-left" class="head-diagram-svg" viewBox="0 0 100 100"><path class="head-outline" d="M 50 10 C 85 10, 85 60, 65 80 C 60 95, 25 90, 25 70 C 25 40, 50 10, 50 10 Z"></path></svg><svg id="head-right" class="head-diagram-svg" viewBox="0 0 100 100"><path class="head-outline" d="M 50 10 C 15 10, 15 60, 35 80 C 40 95, 75 90, 75 70 C 75 40, 50 10, 50 10 Z"></path></svg><svg id="head-back" class="head-diagram-svg" viewBox="0 0 100 100"><path class="head-outline" d="M 20 25 C 20 5, 80 5, 80 25 C 95 45, 95 80, 80 95 C 80 95, 20 95, 20 95 C 5 80, 5 45, 20 25 Z"></path></svg><svg id="head-top" class="head-diagram-svg" viewBox="0 0 100 100"><ellipse class="head-outline" cx="50" cy="50" rx="35" ry="45"></ellipse></svg></div></div><div><label class="block text-sm font-medium mb-2" data-lang="character_label">${langData[currentLang].character_label}</label><div id="pain-character-tags" class="grid grid-cols-2 gap-2">${getIconButton('painCharacter', log?.painCharacter)}</div></div></div></div>
                        <div id="step-3" class="step-content"><h3 class="font-semibold text-lg mb-4" data-lang="step3_title">${langData[currentLang].step3_title}</h3><div class="space-y-6"><div><label class="block text-sm font-medium mb-2" data-lang="aura_label">${langData[currentLang].aura_label}</label><div class="flex gap-4 single-select"><button class="tag-button flex-1" data-value="yes" data-lang="yes">${langData[currentLang].yes}</button><button class="tag-button flex-1" data-value="no" data-lang="no">${langData[currentLang].no}</button></div></div><div><label class="block text-sm font-medium mb-2" data-lang="symptoms_label">${langData[currentLang].symptoms_label}</label><div id="associated-symptoms-tags" class="grid grid-cols-2 gap-2">${getIconButton('associatedSymptoms', log?.associatedSymptoms)}</div></div></div></div>
                        <div id="step-4" class="step-content"><h3 class="font-semibold text-lg mb-4" data-lang="step4_title">${langData[currentLang].step4_title}</h3><div class="space-y-6"><div><label class="block text-sm font-medium mb-2" data-lang="sleep_quality_label">${langData[currentLang].sleep_quality_label}</label><div id="sleepQuality-tags" class="flex justify-center gap-4 single-select">${getIconButton('sleepQuality', log?.sleepQuality)}</div></div><div><label class="block text-sm font-medium" data-lang="sleep_duration_label">${langData[currentLang].sleep_duration_label}</label><input type="number" id="sleep-duration" class="w-full p-2 border bg-slate-700 border-slate-600 rounded-lg" value="${log?.sleepDuration || ''}" min="0" max="24" step="0.5"></div><div><label class="block text-sm font-medium" data-lang="lmp_label">${langData[currentLang].lmp_label}</label><input type="date" id="lmp-date" class="w-full p-2 border bg-slate-700 border-slate-600 rounded-lg" value="${log?.lmpDate || ''}"></div></div></div>
                        <div id="step-5" class="step-content"><h3 class="font-semibold text-lg mb-4" data-lang="step5_title">${langData[currentLang].step5_title}</h3><div class="space-y-4"><div><label class="block text-sm font-medium mb-2" data-lang="triggers_label">${langData[currentLang].triggers_label}</label><div id="triggers-tags" class="flex flex-wrap gap-2">${getTagButtons('triggers', log?.triggers)}</div><div class="mt-4"><input type="text" id="custom-trigger" class="w-full p-2 border bg-slate-700 border-slate-600 rounded-lg" data-lang-placeholder="custom_trigger_placeholder" placeholder="${langData[currentLang].custom_trigger_placeholder}"></div></div><div><label class="block text-sm font-medium mb-2" data-lang="weather_label">${langData[currentLang].weather_label}</label><div id="weather-tags" class="flex flex-wrap gap-2">${getTagButtons('weather', log?.weather)}</div></div></div></div>
                        <div id="step-6" class="step-content"><h3 class="font-semibold text-lg mb-4" data-lang="step6_title">${langData[currentLang].step6_title}</h3><div class="space-y-6"><div><label class="block text-sm font-medium mb-2" data-lang="medication_label">${langData[currentLang].medication_label}</label><div id="medication-tags" class="flex flex-wrap gap-2">${getTagButtons('medications', log?.medications)}</div><div class="mt-4"><input type="text" id="custom-medication" class="w-full p-2 border bg-slate-700 border-slate-600 rounded-lg" data-lang-placeholder="custom_medication_placeholder" placeholder="${langData[currentLang].custom_medication_placeholder}"></div></div><div><label class="block text-sm font-medium mb-2" data-lang="relief_label">${langData[currentLang].relief_label}</label><div id="relief-tags" class="flex flex-wrap gap-2">${getTagButtons('reliefMeasures', log?.reliefMeasures)}</div></div></div></div>
                        
                        <div class="mt-8 pt-4 border-t border-slate-700 flex justify-between items-center">
                            <button id="back-btn" class="bg-slate-600 hover:bg-slate-500 text-slate-100 font-bold py-2 px-4 rounded-lg transition invisible" data-lang="back_btn">${langData[currentLang].back_btn}</button>
                            <button id="next-btn" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg transition" data-lang="next_btn">${langData[currentLang].next_btn}</button>
                            <button id="save-update-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition hidden" data-lang="${log ? 'update_btn' : 'save_btn'}">${langData[currentLang][log ? 'update_btn' : 'save_btn']}</button>
                        </div>
                    </div>
                `;
                
                const auraVal = log?.aura ? 'yes' : 'no';
                const auraBtn = modalContent.querySelector(`#step-3 [data-value="${auraVal}"]`);
                if (auraBtn) auraBtn.classList.add('selected');

                const sleepQualityVal = log?.sleepQuality?.[0];
                if(sleepQualityVal) {
                    const sleepBtn = modalContent.querySelector(`#sleepQuality-tags [data-value="${sleepQualityVal}"]`);
                    if (sleepBtn) sleepBtn.classList.add('selected');
                }
                
                renderPainMarkers();
                setupModalEventListeners();
            }

            function collectDataFromModal() {
                const getSelected = (containerId) => Array.from(document.querySelectorAll(`#${containerId} .selected`)).map(b => b.dataset.value);
                const customTrigger = document.getElementById('custom-trigger').value.trim();
                const customMedication = document.getElementById('custom-medication').value.trim();

                return {
                    startTime: document.getElementById('start-time').value,
                    endTime: document.getElementById('end-time').value || null,
                    painIntensity: document.getElementById('pain-intensity').value,
                    painLocation: painMarkers,
                    painCharacter: getSelected('pain-character-tags'),
                    aura: document.querySelector('#step-3 .selected')?.dataset.value === 'yes',
                    associatedSymptoms: getSelected('associated-symptoms-tags'),
                    sleepQuality: getSelected('sleepQuality-tags'),
                    sleepDuration: document.getElementById('sleep-duration').value,
                    lmpDate: document.getElementById('lmp-date').value,
                    triggers: [...new Set([...getSelected('triggers-tags'), ...(customTrigger ? [customTrigger] : [])])],
                    weather: getSelected('weather-tags'),
                    medications: [...new Set([...getSelected('medication-tags'), ...(customMedication ? [customMedication] : [])])],
                    reliefMeasures: getSelected('relief-tags'),
                };
            }
            
            function updateIntensitySlider() {
                const slider = document.getElementById('pain-intensity');
                const valueEl = document.getElementById('intensity-value');
                if (!slider || !valueEl) return;
                const value = slider.value;
                valueEl.textContent = value;
                let color = value > 7 ? '#F87171' : value > 4 ? '#FACC15' : '#4ADE80';
                slider.style.background = `linear-gradient(to right, ${color} ${((value - 1) / 9) * 100}%, #334155 ${((value - 1) / 9) * 100}%)`;
                valueEl.style.color = color;
                renderPainMarkers();
            }

            function handlePainMarker(e) {
                const target = e.target;
                if (target.matches('.pain-marker')) {
                    const markerId = target.dataset.id;
                    painMarkers = painMarkers.filter(m => m.id != markerId);
                    renderPainMarkers();
                } else if (target.matches('.head-diagram-svg')) {
                    const svg = target;
                    const rect = svg.getBoundingClientRect();
                    const x = ((e.clientX - rect.left) / rect.width) * 100;
                    const y = ((e.clientY - rect.top) / rect.height) * 100;
                    painMarkers.push({ id: Date.now(), view: svg.id.replace('head-', ''), x: x.toFixed(2), y: y.toFixed(2) });
                    renderPainMarkers();
                }
            }

            function renderPainMarkers() {
                const intensity = document.getElementById('pain-intensity')?.value || 5;
                const color = intensity > 7 ? '#F87171' : intensity > 4 ? '#FACC15' : '#4ADE80';
                document.querySelectorAll('.head-diagram-svg').forEach(svg => {
                    svg.querySelectorAll('.pain-marker').forEach(m => m.remove());
                    const view = svg.id.replace('head-', '');
                    painMarkers.filter(m => m.view === view).forEach(marker => {
                        const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                        circle.setAttribute('class', 'pain-marker');
                        circle.setAttribute('cx', marker.x);
                        circle.setAttribute('cy', marker.y);
                        circle.setAttribute('r', '5');
                        circle.setAttribute('fill', color);
                        circle.setAttribute('fill-opacity', '0.8');
                        circle.setAttribute('stroke', 'white');
                        circle.setAttribute('stroke-width', '1.5');
                        circle.dataset.id = marker.id;
                        svg.appendChild(circle);
                    });
                });
            }
        });
    </script>
</body>
</html>
